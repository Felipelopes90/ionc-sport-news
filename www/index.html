<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/notices-controller.js"></script>
    <script src="js/controllers/statistics-controller.js"></script>
    <script src="js/controllers/players-controller.js"></script>
    <script src="js/controllers/calendar-controller.js"></script>

    <!-- services -->
    <script src="js/services/home-service.js"></script>
    <script src="js/services/notices-service.js"></script>


  </head>
  <body ng-app="sportNews">

    <ion-nav-bar class="bar-assertive" align-title="center"></ion-nav-bar>

    <ion-tabs class="tabs-striped tabs-top tabs-background-assertive tabs-color-light tabs-icon-only">
      <ion-tab title="Home" icon="ion-home" href="/">
      <ion-tab title="Notícias" icon="ion-ios-football" href="/notices"></ion-tab>
      <ion-tab title="Estatísticas" icon="ion-stats-bars" href="/statistics"></ion-tab>
      <ion-tab title="Calendário" icon="ion-calendar" href="/calendar"></ion-tab>

      <ion-tab title="Troféus" icon="ion-trophy" href="/trophies"></ion-tab>
    </ion-tabs>
    
  <ion-nav-view></ion-nav-view>

</html>
