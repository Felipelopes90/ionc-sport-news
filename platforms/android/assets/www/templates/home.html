<ion-view cache-view="false" title="Início">
	<ion-content class="scroll-content has-header has-tabs-top padding" has-tabs="true">
	  	
		<div class="as-home padding">
      <h1 class="as-homeTitle">Última Partida</h1>


      <div class="last-results">
        
        <div class="last-results-teams">
          <img src="{{last_game.anterior.mandante.escudo.grande}}" alt="">
          <p>{{last_game.anterior.mandante.apelido}}</p>
        </div>

        <div class="last-results-value">
          <span>{{last_game.anterior.mandante.placar_oficial}}</span>
          <span>-</span>
          <span>{{last_game.anterior.visitante.placar_oficial}}</span>
        </div>

        <div class="last-results-teams">
          <img src="{{last_game.anterior.visitante.escudo.grande}}" alt="">
          <p>{{last_game.anterior.visitante.apelido}}</p>
        </div>
        
        <div class="last-results-data-camp">
          <span>{{last_game.anterior.datajogo | date : 'dd/MM/yyyy'}} |</span>
          <span>{{last_game.anterior.estadio}}</span>
        </div>

      </div>

	</ion-content>
